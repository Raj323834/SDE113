<body>
    <h1>welcome to java operator</h1>

    <script>
        x=10;
        x++;
        x--;
        document.write("increament operator" +x);
        console.log("increament operator" +x);
        

        z=x-1,
        document.write(  "z = " +z);
        console.log( "z = " +z); 

        num1=10;
        num2=20;
        sum=num1+num2;
        console.log("sum =" +sum);
        document.write("sum = " +sum);

        nu1=prompt("enter value for num1");
        nu2=prompt("enter value of num2");
        sum1=nu1*nu2;
        console.log("output of user enter data =" +sum1);
        document.write("output of user data entry =" +sum1);

        a1=prompt("enter value for operator check");
        a2=prompt("enter value for second");
        result=a1>=a2;
        console.log(result);
        document.write(result);


        

    </script>
